<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEATER Live Dual View</title>
    <style>
        /* Remove margins and ensure the container fills the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            flex: 1;
            height: 100%;
            border: none;
            background-color: #1a1a1a;
        }

        /* Adds a subtle vertical line to separate the two screens */
        .divider {
            width: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe src="https://cooks.cloud.meater.com/cook/e2296839-0b01-4984-8cac-36ef90902023"></iframe>
        
        <div class="divider"></div>

        <iframe src="https://cooks.cloud.meater.com/cook/3fcb8fb3-c7ac-4d23-a894-c0261b45d6b7"></iframe>
    </div>

</body>
</html>
